<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">WELCOME TO 
            <span class="font-semibold text-purple-600">BAPER HOTEL </span></h1>
    </header>
    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-14 p-8">
            <h2>Please Login</h2>
            <div>
                <input class="block my-3 w-9/12 px-3" type="email" id="user-email" name="email" placeholder="Your Email">
                <input class="block my-3 w-9/12 px-3" type="password" name="password" id="user-password" placeholder="Your Password">
                <button id="btn-submit" class="bg-amber-400 hover:bg-sky-400 px-5 py-2 text-white font-medium rounded-lg">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
